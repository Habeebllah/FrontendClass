<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera | Home</title>
    <link rel="stylesheet" href="coursera.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="logo">
                <img src="../images/logo.svg" alt="logo">
            </div>

            <div class="search-box">
                <button>Explore</button>
                <div class="search">
                    <input type="text" placeholder="What do you want to learn?">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                    
                </div>
            </div>

            <div class="navBar">
                <nav>
                    <ul>
                        <li>Online Degrees</li>
                        <li>Find your New Careers</li>
                        <li>For Enterprises</li>
                        <li>For Universities</li>
                    </ul>
                    <div class="auth-button">
                        <button>Log in</button>
                        <button>Join for free</button>
                    </div>
                </nav>
            </div>
        </header>

        <section>

        </section>
    </div>
</body>
</html>
